        - insert:
            tableName: news
            columns:
              - column:
                  name: title
                  value: "Event Culture Day"
              - column:
                  name: text
                  value: "It was a great honor for us at Civil Defense Ukraine to participate in the
                          Ukrainian Culture Day charity event organized by Ukrainsk forening
                          i Kolding. A big thank you to the organizers for hosting this event, 
                          where over 250 guests enjoyed delicious food, listened to Ukrainian music,
                          socialized, and made different memorable purchases
                          to support our defenders."
              - column:
                  name: publication_date
                  valueDate: "2024-09-28T12:00:00"
              - column:
                  name: image
                  value: "https://www.dropbox.com/scl/fi/h7fm5po3yf8aazh36pqho/testnews_2.jpg?rlkey=6tzaah77116ja7fvvahq528q8&st=o2dl5a2e&raw=1"
