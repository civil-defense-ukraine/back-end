      changes:
        - insert:
            tableName: news
            columns:
              - column:
                  name: title
                  value: "News from Denmark"
              - column:
                  name: text
                  value: "Good people truly make the world go round!
                          We are incredibly grateful to the local hospital in Fredericia for once
                          again supporting us with much-needed equipment, and to our amazing
                          supporters who helped Jurij load everything this morning
                          The wheelchairs, medications, and sanitary supplies are now on
                           their way to Ukraine."
              - column:
                  name: publication_date
                  valueDate: "2024-09-28T12:00:00"
              - column:
                  name: image
                  value: "https://www.dropbox.com/scl/fi/azwce8kzkjcnqdwzxi5y3/testnews_3.jpg?rlkey=bvbuul9pn4z3oceul0scyb08o&st=1yt3lilq&raw=1"
              - column:
                  name: type
                  value: "NEWS"
              - column:
                  name: is_deleted
                  valueBoolean: "false"
        - insert:
            tableName: news
            columns:
              - column:
                  name: title
                  value: "Report electricity"
              - column:
                  name: text
                  value: "Dear followers, together with you we supported 73 окремий батальйон 
                          Територіальної оборони Закарпаття with a power station. 
                          Thank you, and let’s keep doing! Together we are stronger Slava Ukraini!"
              - column:
